<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Flatiron School VFA Training</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="../index.html">
          <img class="flatiron-school-logo" src="https://s3.amazonaws.com/ironboard-learn/mailer/flatiron-school-logo.png"/>
        </a>
        <h4 class="header-text">VFA Training</h4>
      </header>
      <div class="profile-banner" id="vaughn-hunt-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="vaughn-hunt-card"></div>
        <div class="social-icon-container">
          <a href="https://www.linkedin.com/in/vaughn-hunt-11015875"><img class="social-icon" src="https://s3.amazonaws.com/learn-verified/linkedin-icon.png"/></a>
        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Vaughn Hunt</h1>
          <h2 class="profile-location">Detroit, MI</h2>
          <div class="profile-quote">"Reduce to a previously solved problem"</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>2018 VFA Fellow that enjoys writing and developing as an entrepreneur</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>The Ohio State University</h4>
              <h5>Bachelor of Arts in English</h5>
            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
              <h4>The Ohio State University</h4>
              <h5>Office Associate</h5>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="https://s3.amazonaws.com/learn-verified/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
